<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Messages - FilmFreak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>

    <section>
      <div class="fixed-header">
        <div class="header">
          <div class="logo">
            <a href="./">FilmFreak</a>
          </div>
          <div class="user-head" id="user_head">
            <a href="./search.html"><i class="search-icon fa fa-search" aria-hidden="true"></i></a>
            <a href="./messages.html" id="message-icon"></a>
            <a href="./friends.html" id="friends-icon"></a>
            <div class="user-name" id="user_name"></div>
            <div class="dropdown">
              <div class="user-image-div" id="user_image_div"></div>
              <div class="dropdown-menu">
                <a href="./profile.html"><div class="dropdown-menu-item">Profile</div></a>
                <a href="./friends.html" id="friends"></a>
                <div class="dropdown-menu-item" id="logout" style="cursor:pointer;">Logout</div>
              </div>
            </div>
          </div>
          <div class="nonuser-head" id="nonuser_head">
            <a href="./search.html"><i class="search-icon fa fa-search" aria-hidden="true"></i></a>
            <button id="login" class="login-btn">Login with Google</button>
          </div>
        </div>
      </div>
    </section>


    <section style="margin-top:20px;">
      <div class="alerts" id="alerts"></div>
    </section>


    <section class="message-section">
      <div class="message-left">
        <div class="section-header">Messages</div>
        <div class="chats"  id="chats">

        </div>
      </div>
      <div class="message-right">
        <div class="message-head" id="showMessageName"></div>
        <div class="message-contents" id="message_contents">

        </div>
        <form class="formaa" id="msg_form">
          <input type="text" id="chat_msg" class="chat-input" value="" placeholder="Enter message.." autocomplete="off">
          <button type="reset" id="send_message" class="submit-msg" value="Reset"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
      </div>
    </section>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/messages.js"></script>
  </body>
</html>
