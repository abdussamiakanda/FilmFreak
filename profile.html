<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FilmFreak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>

    <section>
      <div class="fixed-header">
        <div class="header">
          <div class="logo">
            <a href="./index.html">FilmFreak</a>
          </div>
          <div class="user-head" id="user_head">
            <form action="./search.html">
              <input type="text" class="search" name="s" placeholder="Search movies.." autocomplete="off">
            </form>
            <div class="user-name" id="user_name"></div>
            <div class="dropdown">
              <div class="user-image-div" id="user_image_div"></div>
              <div class="dropdown-menu">
                <a href="./profile.html"><div class="dropdown-menu-item">Profile</div></a>
                <div class="dropdown-menu-item" id="logout" style="cursor:pointer;">Logout</div>
              </div>
            </div>
          </div>
          <div class="nonuser-head" id="nonuser_head">
            <form action="./search.html">
              <input type="text" class="search" name="s" placeholder="Search movies.." autocomplete="off">
            </form>
            <button id="login" class="login-btn">Login with Google</button>
          </div>
        </div>
      </div>
    </section>


    <section style="margin-top:20px;">
      <div class="alerts" id="alerts"></div>
    </section>


    <section class="user-profile">
      <div class="profile-left">
        <div class="profile-image" id="profile_image"></div>
        <div class="profile-name" id="profile_name"></div>
        <div class="profile-menu" id="profile_menu">
          <a href="./wishlist.html"><div class="menu-item">Wishlist</div></a>
          <a href="./watched.html"><div class="menu-item">Watched</div></a>
          <div class="menu-item" id="settings" style="cursor:pointer;">Settings</div>
          <div class="menu-item" id="profilelogout" style="cursor:pointer;">Logout</div>
        </div>
      </div>
      <div class="profile-right">
        <div class="info">
          <div class="short-wishlist">
            <div class="section-header">
              Wishlist
            </div>
            <div class="films">
              <div class="film">
                <img src="https://i.pinimg.com/originals/73/23/50/7323502c151d4e6f330f917584757b76.jpg" alt="">
                <h2>Ironman</h2>
              </div>
            </div>
          </div>
          <div class="short-watched">
            <div class="section-header">
              Watched
            </div>
            <div class="films">
              <div class="film">
                <img src="https://i.pinimg.com/originals/73/23/50/7323502c151d4e6f330f917584757b76.jpg" alt="">
                <h2>Ironman</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="wishlist" id="wishlist">

        </div>
        <div class="watched" id="watched">

        </div>
        <div class="short-wishlist">
          <div class="section-header">
            Settings
          </div>
        </div>
      </div>
    </section>






    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/profile.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
